<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>ho</title><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script><script defer="defer" src="/js/chunk-vendors.62b57283.js"></script><script defer="defer" src="/js/app.06f0432d.js"></script><link href="/css/app.8cf42256.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but ho doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><script>var scene = new THREE.Scene();

// Create a basic perspective camera
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
camera.position.z = 4;

// Create a renderer with Antialiasing
var renderer = new THREE.WebGLRenderer({antialias:true});

// Configure renderer clear color
renderer.setClearColor("#ffffff");

// Configure renderer size
renderer.setSize( window.innerWidth, window.innerHeight );

// Append Renderer to DOM
document.body.appendChild( renderer.domElement );

// ------------------------------------------------
// FUN STARTS HERE
// ------------------------------------------------

// Create the Geometry passing the size
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
// Create the Material passing the color
var material = new THREE.MeshBasicMaterial( { color: "#000000" } );
// Create the Mesh
var cube = new THREE.Mesh( geometry, material );
// Add the mesh to the scene
scene.add( cube );

// Render Loop
var render = function () {
requestAnimationFrame( render );

cube.rotation.x += 0.01;
cube.rotation.y += 0.01;

// Render the scene
renderer.render(scene, camera);
};

render();</script><div id="app"></div></body></html>
